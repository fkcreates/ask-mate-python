<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answers</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Submission time</th>
            <th>Vote number</th>
            <th>Question ID</th>
            <th>Message</th>
            <th>image</th>
        </tr>
    </thead>
    <tbody>
    {% for row in answers %}
        <tr>
        <td>{{ row["id"] }}</td>
        <td>{{ row["submission_time"] }}</td>
        <td>{{ row["vote_number"] }}</td>
        <td>{{ row["question_id"] }}</td>
        <td>{{ row["message"] }}</td>
        <td>{{ row["image"] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
