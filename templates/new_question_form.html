<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask question</title>
</head>
<body>
<h1>Ask a question</h1>
<form action="{{ url_for("add_new_question") }}" method="post">
    <label for="title">Question title:</label><br>
    <input type="text" name="title" minlength="5" required><br>
    <label for="message">Message:</label><br>
    <textarea name="message" cols="40" rows="6" minlength="10" required> </textarea><br>
    <button type="submit">Submit question</button>
</form>
</body>
</html>
