<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit question</title>
</head>
<body>
<h1>Edit this question</h1>
<form action="{{ url_for("edit_question", question_id=question_id) }}" method="post">
    {% for question in questions %}
        {% if question["id"] == question_id %}
            <label for="title">Question title:</label><br>
            <input type="text" name="title" minlength="5" required value="{{ question["title"] }}"><br>
            <label for="message">Message:</label><br>
            <textarea name="message" rows="6" cols="40" minlength="10" required>{{ question["message"] }}</textarea><br>
            <button type="submit">Submit edited question</button>
        {% endif %}
    {% endfor %}
</form>
</body>
</html>
